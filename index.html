<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="canvas-container"></div>

    <div class="hud">
        <h1>Solar Explorer</h1>
        <p>Click on a planet to explore</p>
    </div>

    <div id="planet-modal" class="modal hidden">
        <div id="particles-js"></div> <div class="modal-content">
            <button id="close-btn">&times;</button>
            <h2 id="planet-name">Planet Name</h2>
            <div class="planet-data">
                <p><strong>Type:</strong> <span id="planet-type">-</span></p>
                <p><strong>Radius:</strong> <span id="planet-radius">-</span> km</p>
                <p><strong>Orbit Period:</strong> <span id="planet-orbit">-</span> days</p>
            </div>
            <p id="planet-desc">Planet description goes here.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
